<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit&family=Poppins:wght@400;500;600;700&family=Red+Hat+Display:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="title">
          <h1>Advice #<span>117</span></h1>
        </div>
        <div class="quote">
          <h2 class="quote-h2">
            "It is easy to sit up and take notice, what`s difficult is getting
            up and taking action"
          </h2>
        </div>
        <div class="bottom">
          <div class="divider-container">
            <img
              src="/images/pattern-divider-mobile.svg"
              alt="pattern-divider-mobile"
              class="divider"
            />
          </div>
          <div class="button-container">
            <img src="/images/icon-dice.svg" alt="icon-dice" />
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
